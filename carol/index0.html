<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bending Lines with CSS - 90 Degree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        /* 1. 90-Degree Line Using Border-Radius */
        .curved-line-90 {
            width: 50px;
            height: 50px;
            border: 5px solid black;
            border-right: none;
            border-bottom: none;
            border-radius: 0 50px 0 0;
        }

        /* 2. 90-Degree Line Using Transform */
        .line-container-90 {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .line-part-horizontal {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 5px;
            background-color: black;
        }

        .line-part-vertical {
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 50px;
            background-color: black;
        }

        /* 3. 90-Degree Line Using SVG */
        .svg-container {
            margin-top: 20px;
        }

        /* 4. 90-Degree Line Using Clip Path */
        .clip-curve-90 {
            width: 50px;
            height: 50px;
            background-color: black;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            margin-top: 20px;
        }
        
    </style>
</head>
<body>

    <h1>Bending Lines with CSS - 90 Degree</h1>

    <div class="section">
        <h2>1. 90-Degree Line Using Border-Radius</h2>
        <div class="curved-line-90"></div>
    </div>

    <div class="section">
        <h2>2. 90-Degree Line Using Transform</h2>
        <div class="line-container-90">
            <div class="line-part-horizontal"></div>
            <div class="line-part-vertical"></div>
        </div>
    </div>

    <div class="section">
        <h2>3. 90-Degree Line Using SVG</h2>
        <div class="svg-container">
            <svg width="50" height="50">
                <path d="M 0 50 L 0 0 L 50 0" stroke="black" stroke-width="10" fill="transparent" />
            </svg>
        </div>
    </div>

    <div class="section">
        <h2>4. 90-Degree Line Using Clip Path</h2>
        <div class="clip-curve-90"></div>
    </div>

</body>
</html>
