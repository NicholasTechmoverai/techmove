<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Wave (EKG) Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }

        .ekg {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: black;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: none;
            border-left: 0.5px solid lime;
            animation: ekg 3s infinite;
        }

        @keyframes ekg {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .wave::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: none;
            border: 1px solid lime;
            border-radius: 50%;
            box-shadow: 10px 0 0 10px lime;
            animation: draw-wave 3s infinite;
        }

        @keyframes draw-wave {
            0% {
                left: 0;
                top: 0;
                width: 0;
                height: 0;
                border-radius: 0;
                box-shadow: none;
            }
            10% {
                left: 0;
                top: 50%;
                width: 20%;
                height: 2px;
                border-radius: 0;
                box-shadow: none;
            }
            20% {
                left: 20%;
                top: 50%;
                width: 0;
                height: 0;
                border-radius: 0;
                box-shadow: none;
            }
            30% {
                left: 20%;
                top: 0%;
                width: 0;
                height: 0;
                border-radius: 0;
                box-shadow: 0 0 0 2px lime;
            }
            40% {
                left: 20%;
                top: 0%;
                width: 5%;
                height: 100%;
                border-radius: 0;
                box-shadow: 0 0 0 2px lime;
            }
            50% {
                left: 25%;
                top: 50%;
                width: 0;
                height: 0;
                border-radius: 0;
                box-shadow: 0 0 0 2px lime;
            }
            60% {
                left: 25%;
                top: 50%;
                width: 20%;
                height: 2px;
                border-radius: 0;
                box-shadow: 0 0 0 2px lime;
            }
            100% {
                left: 100%;
                top: 50%;
                width: 0;
                height: 0;
                border-radius: 0;
                box-shadow: 0 0 0 2px lime;
            }
        }

    </style>
</head>
<body>

    <div class="ekg">
        <div class="wave"></div>
    </div>

</body>
</html>
