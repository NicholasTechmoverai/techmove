<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Wave EKG Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .ekg {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: #000;
        }

        .wave-up-down {
            position: absolute;
            width: 200%;
            height: 200px;
            background: none;
            border: 1px solid lime;
            transform-origin: center bottom;
            animation: waveupanddown 2s infinite linear;
        }

        @keyframes waveupanddown {
            0% {
                transform: translateY(100%) translateX(-50%) scaleY(0.5);
               
            }
            50% {
                transform: translateY(0%) translateX(-50%) scaleY(1);
                
            }
            100% {
                transform: translateY(-100%) translateX(-50%) scaleY(0.5);
                background: rgb(25, 95, 112);
            }
        }

        .wave-up-down::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                lime,
                lime 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div class="ekg">
        <div class="wave-up-down"></div>
    </div>

</body>
</html>
